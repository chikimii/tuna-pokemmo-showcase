<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tuna — PokeMMO Drip & Shinies</title>
<style>
:root{
  --bg:#0b0d10;
  --panel:#0f1114;
  --muted:#9aa4b2;
  --accent:#e95353;
  --glass: rgba(255,255,255,0.03);
  --card-radius:14px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(180deg, #060708 0%, #0b0d10 100%);
  color:#d7e1ea;
  padding:18px;
}
.container{
  max-width:980px;
  margin:0 auto;
  display:flex;
  flex-direction:column;
  gap:18px;
}
.topbar{display:flex;flex-direction:column;gap:6px;}
.title{margin:0;font-size:28px;letter-spacing:0.6px;}
.subtitle{margin:0;color:var(--muted);font-size:13px;}
.card{
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:var(--card-radius);
  padding:16px;
  box-shadow: 0 6px 18px rgba(2,6,12,0.6);
}
.avatar-wrap{display:flex;gap:14px;align-items:center;margin-top:8px;}
.avatar-wrap img{
  width:120px;height:120px;object-fit:cover;
  border-radius:12px;
  background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border:1px solid rgba(255,255,255,0.03);
  padding:6px;
  transition: transform .28s ease;
}
.avatar-wrap img:hover{ transform: translateY(-6px) scale(1.02);}
.outfit-info{display:flex;flex-direction:column;gap:6px;}
.tag{
  background:var(--glass);
  padding:8px 10px;
  border-radius:10px;
  color:var(--muted);
  font-size:13px;
}
.grid{
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(120px,1fr));
  gap:12px;
  margin-top:12px;
}
.shiny-card{
  background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
  border-radius:12px;
  padding:10px;
  text-align:center;
  position:relative;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.03);
  transition: transform .18s ease, box-shadow .18s ease;
}
.shiny-card:hover{transform: translateY(-6px);box-shadow: 0 12px 28px rgba(0,0,0,0.6);}
.poke-img{
  width:80px;height:80px;margin:0 auto 8px;
  image-rendering: pixelated;
  filter: drop-shadow(0 6px 10px rgba(0,0,0,0.6));
  transition: transform .28s ease;
}
.poke-name{font-size:13px;color:var(--muted);text-transform: capitalize;}
.sparkles{
  pointer-events:none;
  position:absolute;
  inset:0;
  mix-blend-mode:screen;
  opacity:0;
  transition:opacity .25s ease;
}
.shiny .sparkles{ opacity:1; }
.sparkle{
  position:absolute;
  width:14px;height:14px;
  background: linear-gradient(45deg, rgba(255,255,255,0.9), rgba(255,255,255,0.3));
  transform: rotate(25deg) scale(.6);
  border-radius:3px;
  filter: blur(0.6px);
  animation: sparkle 1.6s infinite;
  opacity:.95;
}
@keyframes sparkle{
  0%{ transform: translateY(6px) scale(0.3) rotate(20deg); opacity:0; }
  10%{ opacity:1; transform: translateY(-6px) scale(1) rotate(20deg); }
  60%{ opacity:0.6; transform: translateY(-12px) scale(0.9) rotate(20deg); }
  100%{ opacity:0; transform: translateY(6px) scale(0.3) rotate(20deg); }
}
.badge{
  position:absolute;top:8px;right:8px;
  font-size:11px;padding:6px 8px;border-radius:999px;
  background:linear-gradient(90deg,var(--accent), #ff7b7b);
  color:#fff;box-shadow: 0 6px 18px rgba(233,83,83,0.12);
}
.status{color:var(--muted);margin-top:10px;font-size:13px;}
.foot{text-align:center;color:var(--muted);padding:12px 0;font-size:12px;}
@media (max-width:520px){
  .avatar-wrap{flex-direction:row;gap:10px}
  .avatar-wrap img{width:96px;height:96px}
}
</style>
</head>
<body>
<main class="container">
<header class="topbar">
  <h1 class="title">Tuna</h1>
  <p class="subtitle">PokeMMO drip & shiny showcase</p>
</header>

<section class="drip-card card">
  <h2>Drip</h2>
  <div class="avatar-wrap">
    <img id="avatar" src="https://via.placeholder.com/120x120.png?text=Avatar" alt="Tuna avatar" />
    <div class="outfit-info">
      <div class="tag">Outfit: Unknown</div>
      <div class="tag">Style: Dark</div>
    </div>
  </div>
  <p class="hint">Replace avatar URL in HTML with your real screenshot.</p>
</section>

<section class="shinies card">
  <h2>Shinies</h2>
  <div id="shiny-grid" class="grid"></div>
  <div id="status" class="status">Loading sprites…</div>
</section>

<footer class="foot">
  <small>Made for Tuna • Powered by PokeAPI</small>
</footer>
</main>

<script>
const shiniesRaw = [
  "psyduck",
  "duskclops",
  "golurk",
  "haxorus",
  "aggron",
  "octillery",
  "joltik",
  "weezing",
  "scolipede",
  "whirlipede",
  "lilligant"
];
const nameMap = {"duskclops":"dusclops","lilligant":"lilligant"};
const species = shiniesRaw.map(n => nameMap[n.toLowerCase()] || n.toLowerCase());
const grid = document.getElementById("shiny-grid");
const status = document.getElementById("status");

async function fetchPokemon(pokeName) {
  const url = `https://pokeapi.co/api/v2/pokemon/${encodeURIComponent(pokeName)}`;
  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error(`Not found: ${pokeName}`);
    return await res.json();
  } catch {
    return null;
  }
}
function createSparkles() {
  const wrap = document.createElement("div");
  wrap.className = "sparkles";
  for (let i=0;i<3;i++){
    const s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = `${10 + Math.random()*70}%`;
    s.style.top = `${10 + Math.random()*70}%`;
    s.style.animationDelay = `${Math.random()*1.2}s`;
    s.style.opacity = 0.9 - Math.random()*0.5;
    wrap.appendChild(s);
  }
  return wrap;
}
async function renderAll() {
  status.textContent = "Loading sprites from PokeAPI…";
  let loaded = 0;
  for (const name of species) {
    const data = await fetchPokemon(name);
    const card = document.createElement("div");
    card.className = "shiny-card";
    const img = document.createElement("img");
    img.className = "poke-img";
    img.alt = name;
    const label = document.createElement("div");
    label.className = "poke-name";
    label.textContent = name;
    if (!data) {
      img.src = "https://via.placeholder.com/80?text=?";
      card.appendChild(img);
      card.appendChild(label);
      grid.appendChild(card);
      continue;
    }
    const spriteShiny = data.sprites?.front_shiny;
    const spriteDefault = data.sprites?.front_default;
    if (spriteShiny) {
      img.src = spriteShiny;
      card.classList.add("shiny");
      const b = document.createElement("div"); b.className = "badge"; b.textContent = "SHINY";
      card.appendChild(b);
      card.appendChild(createSparkles());
    } else if (spriteDefault) {
      img.src = spriteDefault;
    } else {
      img.src = "https://via.placeholder.com/80?text=?";
    }
    if (spriteDefault && spriteShiny) {
      img.style.cursor = "pointer";
      let showingShiny = true;
      img.addEventListener("click", () => {
        showingShiny = !showingShiny;
        img.src = showingShiny ? spriteShiny : spriteDefault;
        if (showingShiny) card.classList.add("shiny");
        else card.classList.remove("shiny");
      });
    }
    card.appendChild(img);
    card.appendChild(label);
    grid.appendChild(card);
    loaded++;
    status.textContent = `Loaded ${loaded} / ${species.length}`;
  }
  status.textContent = `Loaded ${loaded} shinies — images from PokeAPI.`;
}
renderAll();
</script>
</body>
</html>
